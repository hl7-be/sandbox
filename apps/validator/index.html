<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR Profile Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.browser.min.js"></script>

</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="logo text-left mb-3">
                    <img src="../assets/img/logo.jpg" alt="Company Logo" style="height:77px">
                </div>
            </div>
        </div>
        <h1>FHIR Profile Validator</h1>
        <div class="mb-3">
            <label for="profileSelect" class="form-label">Profile:</label>
            <select id="profileSelect" class="form-select">
                <option selected disabled>Select a Profile</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dragDropArea" class="form-label">Drag and Drop JSON Files Here:</label>
            <div id="dragDropArea" class="border rounded p-2 text-center" style="height: 100px; cursor: pointer;">Drop JSON files here or click to select files</div>
            <input type="file" id="fileInput" multiple style="display:none;" accept=".json" />
        </div>
        <div class="table-wrapper">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Resource ID</th>
                        <th>Name</th>
                        <th>Source</th>
                        <th>Viewer</th>
                        <th>Errors-Warnings-Hints</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Validation Results -->
    <div class="modal" tabindex="-1" id="resultModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Validation Results for <span id="resourceId"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="validationResults"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Source Content -->
    <div class="modal" tabindex="-1" id="sourceModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Source JSON</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="sourceContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script> <!-- Link to external JS -->
</body>

</html>
